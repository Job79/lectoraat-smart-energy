<div class="flex flex-col w-full md:flex-row">
  <div>
    <form
      #boilerForm="ngForm"
      (ngSubmit)="storeCalculation()"
      class="space-y-2"
    >
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Liter</span>
          </div>
          <input
            type="number"
            id="power"
            name="power"
            [(ngModel)]="boiler.liter"
            required
            placeholder="Type here"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Price</span>
          </div>
          <input
            type="number"
            id="power"
            name="power"
            [(ngModel)]="boiler.price"
            required
            placeholder="Type here"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Power</span>
          </div>
          <input
            type="number"
            id="power"
            name="power"
            [(ngModel)]="boiler.power"
            required
            placeholder="Type here"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Energy label</span>
          </div>
          <select
            id="energyLabel"
            name="energyLabel"
            [(ngModel)]="boiler.energyLabel"
            required
            class="select select-bordered"
          >
            <option *ngFor="let label of energyLabels">
              {{ label }}
            </option>
          </select>
        </label>
      </div>
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Building</span>
          </div>
          <select
            id="building"
            name="building"
            [(ngModel)]="boiler.building"
            required
            class="select select-bordered"
          >
            <option
              *ngFor="let building of buildings$ | async"
              [value]="building.id"
            >
              {{ building.name }}
            </option>
          </select>
        </label>
      </div>

      <button
        type="submit"
        [disabled]="boilerForm.invalid"
        class="btn btn-neutral"
      >
        Save
      </button>
    </form>
  </div>
  <div class="divider divider-vertical md:divider-horizontal"></div>
  <div>
    <lectoraat-smart-energy-boiler-result
      [boiler]="boiler"
    ></lectoraat-smart-energy-boiler-result>
  </div>
</div>
