<div class="lg:grid xl:grid-cols-3 md:grid-cols-2 sm:grid sm:grid-cols-1 gap-4">
  <div *ngFor="let calculator of calculators">
    <div class="card w-96 mb-2 bg-base-100 shadow-xl image-full">
      <figure>
        <img [src]="'/assets/' + calculator + '.jpeg'" alt="Shoes" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ calculator }}</h2>
      </div>
    </div>
  </div>
</div>
