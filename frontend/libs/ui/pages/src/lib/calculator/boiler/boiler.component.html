<!-- Topbar -->
<div class="flex justify-between items-center mb-5">
  <div class="flex items-center gap-2">
    <img
      src="/assets/calculator/boiler.jpeg"
      class="w-10 h-10 rounded-full"
      alt="boiler"
    />
    <h2 class="text-2xl font-bold">Boiler</h2>
  </div>

  <div class="flex justify-end space-x-4">
    <button class="btn btn-secondary">Download Pdf</button>
    <button *ngIf="isLoggedIn" class="btn btn-secondary">Opslaan</button>
  </div>
</div>

<div class="flex items-center flex-col gap-4 md:flex-row md:items-start">
  <!-- Boiler Form -->
  <div class="bg-white rounded-2xl shadow w-full px-5 py-3">
    <div class="flex flex-col justify-between md:gap-3 md:flex-row">
      <div>
        <!-- Name -->
        <label *ngIf="isLoggedIn" class="form-control">
          <div class="label">
            <span class="label-text">Naam boiler</span>
          </div>
          <input
            type="text"
            [(ngModel)]="boiler.name"
            placeholder="Naam boiler"
            class="input input-bordered"
          />
        </label>

        <!-- Liters -->
        <label class="form-control">
          <div class="label">
            <span class="label-text">Aantal liter boiler</span>
          </div>
          <input
            type="number"
            [(ngModel)]="boiler.liter"
            placeholder="Aantal liter"
            class="input input-bordered"
          />
        </label>

        <!-- Electricity Price -->
        <label class="form-control">
          <div class="label">
            <span class="label-text">Prijs per kWh</span>
          </div>
          <input
            type="number"
            [(ngModel)]="boiler.price"
            placeholder="Prijs in euro"
            class="input input-bordered"
          />
        </label>
      </div>

      <div>
        <!-- Location -->
        <label *ngIf="isLoggedIn" class="form-control">
          <div class="label">
            <span class="label-text">Location</span>
          </div>
          <select
            name="location"
            [(ngModel)]="boiler.location"
            class="select select-bordered"
            [class]="{ 'text-gray-400': !boiler.location }"
          >
            <option selected disabled [value]="undefined">
              Selecteer een locatie
            </option>
            <option
              *ngFor="let location of locations$ | async"
              [value]="location.id"
              class="text-black"
            >
              {{ location.name }}
            </option>
          </select>
        </label>

        <!-- Power -->
        <label class="form-control">
          <div class="label">
            <span class="label-text">Electrisch vermogen boiler</span>
          </div>
          <input
            type="number"
            [(ngModel)]="boiler.power"
            placeholder="Vermogen in Watt"
            class="input input-bordered"
          />
        </label>

        <!-- Energy Label -->
        <label class="form-control">
          <div class="label">
            <span class="label-text">Energielabel</span>
          </div>
          <select
            [(ngModel)]="boiler.energyLabel"
            class="select select-bordered"
            [class]="{ 'text-gray-400': !boiler.energyLabel }"
          >
            <option selected disabled [value]="undefined">
              Selecteer een energielabel
            </option>
            <option *ngFor="let label of energyLabels" class="text-black">
              {{ label }}
            </option>
          </select>
        </label>
      </div>
    </div>

    <div class="w-full mb-auto">
      <!-- Notes -->
      <label class="form-control">
        <div class="label"><span class="label-text">Aantekeningen</span></div>
        <textarea
          type="text"
          [(ngModel)]="boiler.comment"
          placeholder="Aantekeningen"
          class="textarea textarea-bordered textarea-sm w-full h-[10.8rem]"
        ></textarea>
      </label>
    </div>
  </div>

  <!-- Boiler Result -->
  <lectoraat-smart-energy-boiler-result
    [boiler]="boiler"
    class="w-full md:w-min"
  >
  </lectoraat-smart-energy-boiler-result>
</div>
