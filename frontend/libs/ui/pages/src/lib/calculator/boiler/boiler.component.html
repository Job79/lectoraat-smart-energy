<div class="relative flex flex-col items-center justify-center h-20 w-full">
  <!-- Boiler Calculator Title -->
  <h2 class="text-2xl font-extrabold mb-4 md:mb-0">Boiler Calculator</h2>

  <!-- Download as PDF button -->
  <div class="flex md:absolute md:right-0 right-0">
    <button class="btn btn-link">Download as Pdf</button>
  </div>
</div>

<div class="flex flex-col w-full md:flex-row">
  <div>
    <form
      #boilerForm="ngForm"
      (ngSubmit)="storeCalculation()"
      class="space-y-6"
    >
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Aantal liter boiler</span>
          </div>
          <input
            type="number"
            name="power"
            [(ngModel)]="boiler.liter"
            required
            placeholder="Aantal liter"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Prijs per kWh</span>
          </div>
          <input
            type="number"
            name="power"
            [(ngModel)]="boiler.price"
            required
            placeholder="Prijs in euro"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Electrisch vermogen boiler</span>
          </div>
          <input
            type="number"
            name="power"
            [(ngModel)]="boiler.power"
            required
            placeholder="Vermogen in Watt"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Energielabel</span>
          </div>
          <select
            name="energyLabel"
            [(ngModel)]="boiler.energyLabel"
            required
            class="select select-bordered"
          >
            <option
              *ngFor="let label of energyLabels"
              [style.color]="energyLabelColors[label.toLowerCase()]?.color"
              class="font-extrabold text-xl"
            >
              {{ label }}
            </option>
          </select>
        </label>
      </div>

      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Location</span>
          </div>
          <select
            id="location"
            name="location"
            [(ngModel)]="boiler.location"
            required
            class="select select-bordered"
          >
            <option
              *ngFor="let location of locations$ | async"
              [value]="location.id"
            >
              {{ location.name }}
            </option>
          </select>
        </label>
      </div>

      <button
        type="submit"
        [disabled]="boilerForm.invalid"
        class="btn btn-neutral"
      >
        Save
      </button>
    </form>
  </div>
  <div class="divider divider-vertical md:divider-horizontal"></div>
  <div>
    <lectoraat-smart-energy-boiler-result
      [boiler]="boiler"
    ></lectoraat-smart-energy-boiler-result>
  </div>
</div>
