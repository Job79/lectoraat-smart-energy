<div class="w-64">
  <button class="btn btn-neutral w-full" routerLink="new">New</button>
  <div class="relative mb-3">
    <lectoraat-smart-energy-search
      [(searchText)]="searchText"
      (clear)="clearSearch()"
      (searchTextChange)="onSearch()"
    ></lectoraat-smart-energy-search>
  </div>
  <div *ngFor="let location of locations" class="mb-4">
    <a [routerLink]="['/locations', location.id]">
      <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body hover:shadow-md">
          <h2 class="card-title">{{ location.name }}</h2>

          {{ location.postalCode }}
          {{ location.residence }}
        </div>
      </div>
    </a>
  </div>

  <lectoraat-smart-energy-loading
    *ngIf="locations.length == 0"
  ></lectoraat-smart-energy-loading>

  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    (scrolled)="onScroll()"
  ></div>
</div>
