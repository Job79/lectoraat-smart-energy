<div *ngIf="location$ | async as location">
  <h2 class="text-3xl font-bold ml-2">{{ location.name }}</h2>
</div>
<div
  class="carousel carousel-center max-w-md p-6 space-x-10 bg-neutral rounded-box"
>
  <div class="carousel-item">
    <div class="flex flex-col md:flex-row">
      <div *ngFor="let boiler of boilers$ | async" class="mb-6 md:mr-20">
        <lectoraat-smart-energy-boiler-result
          [boiler]="boiler"
        ></lectoraat-smart-energy-boiler-result>
        <button>bewerken</button>
      </div>
    </div>
  </div>
</div>
