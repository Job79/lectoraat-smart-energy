<div *ngIf="location$ | async as location">
  <p>{{ location.name }}</p>
</div>
<div class="flex flex-col md:flex-row">
  <div *ngFor="let boiler of boilers$ | async" class="mb-4 md:mr-4">
    <lectoraat-smart-energy-boiler-result
      [boiler]="boiler"
    ></lectoraat-smart-energy-boiler-result>
  </div>
</div>
