<div class="flex flex-col w-full md:flex-row">
  <div>
    <form #locationForm="ngForm" (ngSubmit)="create()" class="space-y-6">
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Name</span>
          </div>
          <input
            type="text"
            name="name"
            [(ngModel)]="location.name"
            required
            placeholder="Name"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Postcode</span>
          </div>
          <input
            type="text"
            name="postalCode"
            [(ngModel)]="location.postalCode"
            required
            placeholder="Postcode"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Woonplaats</span>
          </div>
          <input
            type="text"
            name="residence"
            [(ngModel)]="location.residence"
            required
            placeholder="Woonplaats"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>
      <div>
        <button type="submit" class="btn btn-neutral">Opslaan</button>
      </div>
    </form>
  </div>
</div>
