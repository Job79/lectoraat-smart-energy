<div class="flex flex-col w-full md:flex-row">
  <div>
    <form #userForm="ngForm" (ngSubmit)="create()" class="space-y-6">
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Email</span>
          </div>
          <input
            type="email"
            name="email"
            [(ngModel)]="user.email"
            required
            placeholder="Email"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Password</span>
          </div>
          <input
            type="password"
            name="password"
            [(ngModel)]="user.password"
            required
            placeholder="Password"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>
      <div>
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Password confirm</span>
          </div>
          <input
            type="password"
            name="password"
            [(ngModel)]="user.passwordConfirm"
            required
            placeholder="Password confirm"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
      </div>
      <div>
        <button type="submit" class="btn btn-neutral">Submit</button>
      </div>
    </form>
  </div>
</div>
