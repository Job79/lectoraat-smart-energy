<div class="stats stats-vertical shadow w-full">
  <div class="stat">
    <div class="stat-title">Kosten 1 keer opwarmen</div>
    <div class="stat-value">€ {{ costHeatingOnce }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Nodige tijd om water te verwarmen</div>
    <div class="stat-value">{{ timeRequiredForHeating }} Uur</div>
  </div>

  <div class="stat">
    <div class="stat-title">Hoeveelheid energie om te verwarmen</div>
    <div class="stat-value">{{ energyRequiredForHeating }} kWh</div>
  </div>

  <div class="stat">
    <div class="stat-title">Kosten stilstandverlies per jaar</div>
    <div class="stat-value">€ {{ energyStandbyAnnual }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Stilstandverlies per dag</div>
    <div class="stat-value">{{ costStandby }} kWh</div>
  </div>
</div>
