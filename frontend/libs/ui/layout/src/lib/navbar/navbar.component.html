<div class="fixed navbar bg-white md:flex hidden">
  <div class="navbar-start">
    <a routerLink="/">
      <img [src]="imagePath" class="h-[3.5rem]" />
    </a>
  </div>
  <div class="navbar-center hidden md:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a routerLink="/gebouwen/">Gebouwen</a></li>
      <li>
        <details>
          <summary>Rekentools</summary>

          <ul class="p-2" onclick="this.parentElement.removeAttribute('open')">

            <li><a routerLink="/calculator/boiler">Boiler</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </div>
  <div class="navbar-end">
    <div class="dropdown dropdown-end">
      <ul *ngIf="!user?.id" class="menu menu-horizontal px-1">
        <li><a routerLink="/auth/login">Inloggen</a></li>
      </ul>
      <div>
        <div
          *ngIf="user?.id"
          tabindex="0"
          role="button"
          class="btn btn-ghost btn-circle avatar"
        >
          <div class="avatar placeholder">
            <div class="bg-neutral text-neutral-content rounded-full w-10">
              <span class="text-1xl">D.L</span>
            </div>
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li>
            <a class="justify-between"> Profile </a>
          </li>
          <li><a>Settings</a></li>
          <li>
            <button type="button" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="md:hidden fixed bottom-0 left-0 w-full bg-white btm-nav z-10">
  <button routerLink="/">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
      />
    </svg>
    <span class="btm-nav-label">Gebouwen</span>
  </button>

      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"

    >

</div>
