<section
  class="mx-auto h-screen items-center justify-center bg-background p-2 container"
>
  <div class="container h-full p-2">
    <div
      class="flex h-full flex-wrap items-center justify-center text-graytext"
    >
      <div class="w-full">
        <div class="block rounded-lg bg-white shadow-sm">
          <div class="lg:flex">
            <div class="px-4 py-1 md:px-0 lg:w-5/12">
              <div class="p-4 px-6 sm:mx-6 sm:p-12">
                <h4 class="mb-2 mt-8 pb-1 text-4xl font-semibold">
                  Welkom terug
                </h4>

                <form (ngSubmit)="login()">
                  <div class="form-control relative mb-2 block w-full">
                    <label class="label" for="email">
                      <span class="label-text font-semibold text-graytext">
                        Email
                      </span>
                    </label>
                    <input
                      required
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Voer uw e-mailadres in"
                      class="input input-bordered inline-block w-full"
                      [(ngModel)]="user.email"
                    />
                  </div>
                  <div class="form-control relative mb-6 block w-full">
                    <label class="label" for="password">
                      <span class="label-text font-semibold text-graytext">
                        Wachtwoord
                      </span>
                    </label>
                    <input
                      required
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Voer uw wachtwoord in"
                      class="input input-bordered inline-block w-full"
                      [(ngModel)]="user.password"
                    />
                  </div>

                  <div class="mb-12 pb-1 pt-2 text-center">
                    <button
                      class="inline-block w-full rounded-md bg-primary p-4 px-6 text-xs font-medium uppercase leading-normal text-white"
                    >
                      Log in
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div
              class="hidden lg:block lg:w-7/12 lg:rounded-r-lg lg:rounded-bl-none relative bg-cover"
              style="background-image: url(/assets/banner.webp)"
            >
              <img
                class="w-32 absolute right-0 bottom-0 bg-white rounded-tl-lg opacity-80"
                src="/assets/logo-home.svg"
                alt="logo"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
