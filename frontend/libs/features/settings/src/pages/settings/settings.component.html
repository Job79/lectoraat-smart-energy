<div class="flex justify-between items-center mb-5 px-2 md:px-0">
  <h2 class="text-2xl font-bold">Instellingen</h2>
</div>

<div class="flex">
  <div class="w-1/4">
    <button onclick="" class="btn btn-neutral block mb-2 w-36" routerLink="preferences">
      Algemeen
    </button>
    <button class="btn btn-neutral block mb-2 w-36" routerLink="account">Account</button>
    <div class="join join-vertical">
      <input
        type="radio"
        name="theme-buttons"
        class="btn theme-controller join-item"
        aria-label="Default"
        value="smart-energy"
        [(ngModel)]="theme"
        (change)="handleThemeChange()"
      />
      <input
        type="radio"
        name="theme-buttons"
        class="btn theme-controller join-item"
        aria-label="Cupcake"
        value="cupcake"
        [(ngModel)]="theme"
        (change)="handleThemeChange()"
      />
      <input
        type="radio"
        name="theme-buttons"
        class="btn theme-controller join-item"
        aria-label="Dark"
        value="dark"
        [(ngModel)]="theme"
        (change)="handleThemeChange()"
      />
    </div>
  </div>

  <div class="w-3/4 px-3 bg-white">
    <router-outlet></router-outlet>
  </div>
</div>
