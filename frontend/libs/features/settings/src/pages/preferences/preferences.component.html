<div class="flex justify-between mb-2">
  <h2 class="text-2xl font-bold">Algemeen</h2>
</div>

<div class="flex flex-col w-44 space-y-3">
  <button
    (click)="handleThemeChange('smart-energy')"
    class="outline-base-content text-start outline-offset-4"
  >
    <span
      data-theme="smart-energy"
      class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans"
      ><span class="grid grid-cols-5 grid-rows-3"
        ><span class="col-span-5 row-span-3 row-start-1 flex items-center gap-2 px-4 py-3"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="smart-energy"
            class="invisible h-3 w-3 shrink-0"
          >
            <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"></path>
          </svg>
          <span class="flex-grow text-sm">licht</span>
          <span class="flex h-full shrink-0 flex-wrap gap-1"
            ><span class="bg-primary rounded-badge w-2"></span>
            <span class="bg-secondary rounded-badge w-2"></span>
            <span class="bg-base-200 rounded-badge w-2"></span></span></span></span
    ></span>
  </button>
  <button
    (click)="handleThemeChange('dim')"
    class="outline-base-content text-start outline-offset-4"
  >
    <span
      data-theme="dim"
      class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans"
      ><span class="grid grid-cols-5 grid-rows-3"
        ><span class="col-span-5 row-span-3 row-start-1 flex items-center gap-2 px-4 py-3"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="dim"
            class="invisible h-3 w-3 shrink-0"
          >
            <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"></path>
          </svg>
          <span class="flex-grow text-sm">donker</span>
          <span class="flex h-full shrink-0 flex-wrap gap-1"
            ><span class="bg-primary rounded-badge w-2"></span>
            <span class="bg-secondary rounded-badge w-2"></span>
            <span class="bg-base-200 rounded-badge w-2"></span> </span></span></span
    ></span>
  </button>
  <button
    (click)="handleThemeChange('cyberpunk')"
    class="outline-base-content text-start outline-offset-4"
  >
    <span
      data-theme="cyberpunk"
      class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans"
      ><span class="grid grid-cols-5 grid-rows-3"
        ><span class="col-span-5 row-span-3 row-start-1 flex items-center gap-2 px-4 py-3"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="cyberpunk"
            class="invisible h-3 w-3 shrink-0"
          >
            <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"></path>
          </svg>
          <span class="flex-grow text-sm">contrast</span>
          <span class="flex h-full shrink-0 flex-wrap gap-1"
            ><span class="bg-primary rounded-badge w-2"></span>
            <span class="bg-secondary rounded-badge w-2"></span>
            <span class="bg-base-200 rounded-badge w-2"></span> </span></span></span
    ></span>
  </button>
</div>
