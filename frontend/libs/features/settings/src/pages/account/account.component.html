<form #userForm="ngForm" (ngSubmit)="save()">
  <!-- Topbar -->
  <div class="flex justify-between items-center mb-5 mx-2">
    <h2 class="text-2xl font-bold">Gebruiker aanpassen</h2>
    <div class="flex space-x-3">
      <button type="submit" class="btn btn-secondary">Opslaan</button>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow px-5 py-4">
    <!-- Email -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Email</span>
      </div>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        placeholder="Email"
        class="input input-bordered w-full"
      />
    </label>

    <!-- OldPassword -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Oude wacthwoord</span>
      </div>
      <input
        type="password"
        name="confirmation-password"
        [(ngModel)]="user.oldPassword"
        required
        placeholder="Herhaal wachtwoord"
        class="input input-bordered w-full"
      />
    </label>

    <!-- Password -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Wachtwoord</span>
      </div>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
        placeholder="Password"
        class="input input-bordered w-full"
      />
    </label>

    <!-- Confirmation Password -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Herhaal Wachtwoord</span>
      </div>
      <input
        type="password"
        name="confirmation-password"
        [(ngModel)]="user.passwordConfirm"
        required
        placeholder="Herhaal wachtwoord"
        class="input input-bordered w-full"
      />
    </label>
  </div>
</form>
