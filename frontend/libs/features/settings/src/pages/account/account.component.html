<form #form="ngForm" (ngSubmit)="form.form.markAllAsTouched(); form.form.valid && save()">
  <smart-energy-header title="Account" description="Pas je account instellingen aan.">
    <smart-energy-icon-user icon [size]="28" />
    <div buttons class="flex space-x-4">
      <button type="button" (click)="logout()" class="btn btn-active">Log uit</button>
      <button type="submit" class="btn btn-secondary">Opslaan</button>
    </div>
  </smart-energy-header>

  <div class="bg-base-100 rounded-2xl shadow px-5 py-4 space-y-2">
    <label class="form-control">
      <div class="label">
        <span class="label-text">Email</span>
      </div>
      <input type="text" [value]="user.email" class="input input-bordered w-full" disabled />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Huidig wacthwoord</span>
      </div>
      <input
        type="password"
        name="old-password"
        [(ngModel)]="user.oldPassword"
        #oldPassword="ngModel"
        [class]="{ 'border-red-500': oldPassword.touched && oldPassword.invalid }"
        placeholder="Huidig wacthwoord"
        class="input input-bordered w-full"
        required
      />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Wachtwoord</span>
      </div>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        [class]="{ 'border-red-500': password.touched && password.invalid }"
        placeholder="Wachtwoord"
        class="input input-bordered w-full"
        required
        minlength="8"
      />
    </label>

    <label class="form-control">
      <div class="label">
        <span class="label-text">Herhaal wachtwoord</span>
      </div>
      <input
        type="password"
        name="confirmation-password"
        [(ngModel)]="user.passwordConfirm"
        #passwordConfirm="ngModel"
        [class]="{
          'border-red-500':
            passwordConfirm.touched &&
            (passwordConfirm.invalid || user.password !== user.passwordConfirm)
        }"
        placeholder="Herhaal wachtwoord"
        class="input input-bordered w-full"
        required
        minlength="8"
      />
    </label>
  </div>
</form>
