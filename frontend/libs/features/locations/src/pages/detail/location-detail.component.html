<!-- Topbar -->
<div class="flex justify-between items-center mb-5 mx-2">
  <h2 class="text-2xl font-bold">{{ (location$ | async)?.name }}</h2>
</div>

<!-- Calculations -->
<a
  *ngFor="let calculation of calculations$ | async"
  [routerLink]="['/calculators/', calculation.calculationType, calculation.id!]"
>
  <div class="card bg-base-100 shadow-xl mb-4">
    <div class="card-body">
      <h2 class="card-title">{{ calculation.name }}</h2>
      <div class="flex items-center space-x-3">
        <img
          src="/assets/calculator/{{ calculation.calculationType }}.jpeg"
          class="w-10 h-10 rounded-full"
          alt="boiler"
        />
        {{ calculation.calculationType }}
      </div>
    </div>
  </div>
</a>
