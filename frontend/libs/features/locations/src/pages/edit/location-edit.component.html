<form #locationForm="ngForm" (ngSubmit)="save()">
  <!-- Topbar -->
  <div class="flex justify-between items-center mb-5 mx-2">
    <h2 class="text-2xl font-bold">{{ location.id ? 'Locatie aanpassen' : 'Nieuwe locatie' }}</h2>
    <button type="submit" class="btn btn-secondary">Opslaan</button>
  </div>

  <div class="bg-base-100 rounded-2xl shadow px-5 py-4">
    <!-- Name -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Name</span>
      </div>
      <input
        type="text"
        name="name"
        [(ngModel)]="location.name"
        required
        placeholder="Name"
        class="input input-bordered w-full"
      />
    </label>

    <!-- Postal Code -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Postcode</span>
      </div>
      <input
        type="text"
        name="postalCode"
        [(ngModel)]="location.postalCode"
        required
        placeholder="Postcode"
        class="input input-bordered w-full"
      />
    </label>

    <!-- Residence -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Woonplaats</span>
      </div>
      <input
        type="text"
        name="residence"
        [(ngModel)]="location.residence"
        required
        placeholder="Woonplaats"
        class="input input-bordered w-full"
      />
    </label>
  </div>
</form>
