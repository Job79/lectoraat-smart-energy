<!-- Topbar -->
<div class="flex justify-between items-center mb-5 mx-2">
  <h2 class="text-2xl font-bold">Locaties</h2>
  <button class="btn btn-secondary" routerLink="new">Nieuwe Locatie</button>
</div>

<div>
  <smart-energy-search
    [(searchText)]="searchQuery"
    (searchTextChange)="loadLocations(true)"
  ></smart-energy-search>

  <a *ngFor="let location of locations" [routerLink]="['/locations', location.id, 'calculations']">
    <div class="card bg-base-100 shadow-xl mb-4">
      <div class="card-body">
        <h2 class="card-title">{{ location.name }}</h2>
        {{ location.postalCode }}
        {{ location.residence }}
      </div>
    </div>
  </a>

  <div
    infiniteScroll
    (scrolled)="loadLocations(false)"
    [infiniteScrollContainer]="appComponentDiv"
  ></div>
</div>
