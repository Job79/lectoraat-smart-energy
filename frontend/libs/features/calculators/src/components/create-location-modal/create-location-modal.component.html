<dialog id="locationModal" class="modal" [class.modal-open]="isModalOpen">
  <div class="modal-box flex flex-col w-full max-w-[40rem]">
    <div class="flex justify-between items-center mb-4">
      <h3 class="font-bold text-lg">Nieuwe locatie</h3>
      <button
        (click)="isModalOpen = false"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        âœ•
      </button>
    </div>

    <form (ngSubmit)="create()">
      <!-- Name -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Naam</span>
        </div>
        <input
          type="text"
          name="name"
          [(ngModel)]="newLocation.name"
          required
          placeholder="Naam"
          class="input input-bordered w-full"
        />
      </label>

      <!-- Postal Code -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Postcode</span>
        </div>
        <input
          type="text"
          name="postalCode"
          [(ngModel)]="newLocation.postalCode"
          required
          placeholder="Postcode"
          class="input input-bordered w-full"
        />
      </label>

      <!-- Residence -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Woonplaats</span>
        </div>
        <input
          type="text"
          name="residence"
          [(ngModel)]="newLocation.residence"
          required
          placeholder="Woonplaats"
          class="input input-bordered w-full"
        />
      </label>

      <button type="submit" class="btn btn-secondary w-full mt-4">Opslaan</button>
    </form>
  </div>
</dialog>
