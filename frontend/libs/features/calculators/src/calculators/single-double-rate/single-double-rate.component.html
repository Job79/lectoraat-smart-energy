<smart-energy-calculator
  title="Enkel-dubbel tarief"
  description="Vergelijk de kosten voor een enkel- en dubbeltarief aansluiting."
  [(calculation)]="calculation"
>
  <div form class="flex flex-col justify-between md:gap-3 md:flex-row">
    <div class="w-full">
      <!-- normalElectricityUsage -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Energiegebruik normaal</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.normalElectricityUsage"
          placeholder="Normaal energiegebruik in kWh"
          class="input input-bordered"
        />
      </label>

      <!-- offPeakElectricityUsage -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Energiegebruik dal</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.offPeakElectricityUsage"
          placeholder="Dal energiegebruik in kWh"
          class="input input-bordered"
        />
      </label>

      <!-- normalPricePerKwh -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Prijs normaal</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.normalPricePerKwh"
          placeholder="Prijs elektriciteit normaal in €/kWh"
          class="input input-bordered"
        />
      </label>

      <!-- offPeakPricePerKwh -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Prijs dal</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.offPeakPricePerKwh"
          placeholder="Prijs elektriciteit dal in €/kWh"
          class="input input-bordered"
        />
      </label>
    </div>

    <div class="w-full">
      <!-- normalReturnElectricity -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Teruglevering normaal</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.normalReturnElectricity"
          placeholder="Teruglevering normaal in kWh"
          class="input input-bordered"
        />
      </label>

      <!-- offPeakReturnElectricity -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Teruglevering dal</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.offPeakReturnElectricity"
          placeholder="Teruglevering dal in kWh"
          class="input input-bordered"
        />
      </label>

      <!-- singleRatePricePerKwh -->
      <label class="form-control">
        <div class="label">
          <span class="label-text">Prijs enkel tarief</span>
        </div>
        <input
          type="number"
          [(ngModel)]="calculation.parameters.singleRatePricePerKwh"
          placeholder="Prijs elektriciteit enkel tarief in €/kWh"
          class="input input-bordered"
        />
      </label>
    </div>
  </div>

  <div result class="stats stats-vertical w-full min-w-[20rem]">
    <div class="stat">
      <div class="stat-title">Prijs enkel tarief</div>
      <div class="stat-value">€ {{ formula.singleRatePrice }}</div>
    </div>

    <div class="stat">
      <div class="stat-title">Prijs dubbel tarief</div>
      <div class="stat-value">€ {{ formula.doubleRatePrice }}</div>
    </div>
  </div>
</smart-energy-calculator>
