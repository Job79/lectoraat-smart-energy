<smart-energy-header title="Rekentools" description="Ondersteunende tools voor energiecoaches.">
  <smart-energy-icon-calculators
    icon
    [size]="28"
    class="w-16 h-16 flex items-center justify-center bg-base-100 text-secondary rounded-full"
  />
  <smart-energy-search buttons [(searchText)]="searchQuery" (searchTextChange)="search()" />
</smart-energy-header>

<!-- calculators grid -->
<div class="grid gap-5 md:grid-cols-2">
  <a
    *ngFor="let calculator of calculators"
    [routerLink]="['/calculators', calculator.type]"
    class="card image-full mx-auto w-full max-w-[40rem] shadow-xl hover:scale-105 duration-300"
  >
    <figure>
      <img
        class="max-h-52"
        [src]="'/assets/calculator/' + calculator.type + '.webp'"
        [alt]="calculator.name"
      />
    </figure>
    <div class="card-body group relative">
      <h2 class="card-title">{{ calculator.name }}</h2>

      <smart-energy-tooltip
        class="hidden group-hover:block absolute top-0 right-0 p-8"
        [description]="calculator.description"
      />
    </div>
  </a>
</div>
