<dialog id="accountSetupModal" class="modal" [class.modal-open]="isModalOpen">
  <div class="modal-box flex flex-col w-full max-w-[40rem]">
    <div class="flex justify-between items-center mb-4">
      <h3 class="font-bold text-lg">Setup link</h3>
      <button
        (click)="isModalOpen = false"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        âœ•
      </button>
    </div>

    <p>
      De login gegevens van {{ email }} zijn gereset of nog niet ingesteld. Verzend een link naar de
      gebruiker zodat deze een wachtwoord in kan stellen. <br /><br />
    </p>

    <div class="flex justify-end gap-4 mt-6">
      <button (click)="openEmail()" class="btn btn-secondary">Email link</button>
      <button (click)="copy()" class="btn btn-secondary">Kopieer link</button>
    </div>
  </div>
</dialog>
