<smart-energy-page-header
  title="Gebruikers"
  description="Beheer wie toegang heeft tot het systeem."
>
  <div
    icon
    class="w-16 h-16 flex items-center justify-center bg-white fill-secondary rounded-full border"
  >
    <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 640 512">
      <path
        d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"
      />
    </svg>
  </div>

  <smart-energy-search
    buttons
    [hasButtons]="true"
    [(searchText)]="searchQuery"
    (searchTextChange)="loadUsers(true)"
  >
    <button class="btn btn-secondary join-item" routerLink="new">Nieuw</button>
  </smart-energy-search>
</smart-energy-page-header>

<div>
  <a *ngFor="let user of users" [routerLink]="['/users', user.id]">
    <div class="card bg-base-100 shadow-xl mb-4">
      <div class="card-body flex-row items-center justify-between">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="28"
            class="fill-secondary"
            viewBox="0 0 448 512"
          >
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
            />
          </svg>

          <div class="mx-6">
            <div class="card-title">{{ user.email }}</div>
            <div class="text-sm text-gray-500">
              {{ user.isManager ? 'manager' : 'coach' }} |
              {{ user.created | date: 'dd-MM-yyyy' }}
            </div>
          </div>
        </div>

        <div>
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
            <path
              d="M352 0c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9L370.7 96 201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L416 141.3l41.4 41.4c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V32c0-17.7-14.3-32-32-32H352zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"
            />
          </svg>
        </div>
      </div>
    </div>
  </a>

  <div *ngIf="!users.length" class="card bg-base-100 shadow-xl mb-4">
    <div class="card-body">
      <h2 class="card-title justify-center">Geen gebruikers gevonden</h2>
    </div>
  </div>

  <div
    infiniteScroll
    (scrolled)="loadUsers(false)"
    [infiniteScrollContainer]="appComponentDiv"
  ></div>
</div>
