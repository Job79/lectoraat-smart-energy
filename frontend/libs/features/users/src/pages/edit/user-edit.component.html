<form #form="ngForm" (ngSubmit)="form.form.markAllAsTouched(); form.form.valid && save()">
  <smart-energy-header
    [title]="user.id ? 'Gebruiker details' : 'Nieuwe gebruiker'"
    [description]="
      user.id
        ? 'Pas een bestaande gebruiker aan.'
        : 'Voeg een nieuwe gebruiker toe aan het systeem.'
    "
  >
    <smart-energy-icon-user
      icon
      [size]="28"
      class="w-16 h-16 flex items-center justify-center bg-base-100 text-secondary rounded-full"
    />

    <div buttons class="flex space-x-4">
      <button *ngIf="user.id" type="button" class="btn btn-secondary" (click)="delete()">
        Verwijderen
      </button>
      <button type="submit" class="btn btn-secondary">Opslaan</button>
    </div>
  </smart-energy-header>

  <div class="bg-base-100 rounded-2xl shadow px-5 py-4">
    <!-- Email -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Email</span>
      </div>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        #email="ngModel"
        [class]="{ 'border-red-500': email.touched && email.invalid }"
        placeholder="Email"
        class="input input-bordered w-full"
        required
        email
      />
    </label>

    <!-- Password -->
    <label class="form-control">
      <div class="label">
        <span class="label-text">Wachtwoord</span>
      </div>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        [class]="{ 'border-red-500': password.touched && password.invalid }"
        placeholder="Password"
        class="input input-bordered w-full"
        [required]="!user.id"
        minlength="8"
      />
    </label>

    <!-- IsManager -->
    <div class="form-control max-w-max my-2">
      <label class="cursor-pointer label">
        <input
          type="checkbox"
          name="isManager"
          [(ngModel)]="user.isManager"
          class="checkbox checkbox-secondary"
        />
        <span class="ml-2 label-text">Is Manager?</span>
      </label>
    </div>
  </div>
</form>
