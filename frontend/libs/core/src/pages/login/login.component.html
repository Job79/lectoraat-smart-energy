<div class="flex items-center justify-center h-full">
  <div class="bg-white rounded-2xl shadow w-full max-w-[30rem] lg:max-w-full">
    <div class="flex">
      <!-- Input form -->
      <div class="w-full lg:w-7/12">
        <div class="px-8 py-12 md:px-12 md:py-16">
          <h4 class="mb-6 text-4xl font-semibold">Welkom terug</h4>

          <form (ngSubmit)="login()">
            <label class="form-control">
              <div class="label">
                <span class="font-bold">Email</span>
              </div>
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Voer uw e-mailadres in"
                class="input input-bordered"
              />
            </label>

            <label class="form-control">
              <div class="label">
                <span class="font-bold">Wachtwoord</span>
              </div>
              <input
                type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Voer uw wachtwoord in"
                class="input input-bordered"
              />
            </label>

            <div *ngIf="errorMessage" class="text-red-500 mt-1">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-full text-white mt-6">Log in</button>
          </form>
        </div>
      </div>

      <!-- Right side picture -->
      <div
        class="hidden lg:block lg:w-7/12 lg:rounded-r-lg relative bg-cover"
        style="background-image: url(/assets/banner.webp)"
      >
        <img
          class="w-32 absolute right-0 bottom-0 bg-white rounded-tl-lg opacity-80"
          src="/assets/logo/mnext.svg"
          alt="mnext logo"
        />
      </div>
    </div>
  </div>
</div>
