<div class="flex items-center justify-center h-full">
  <div class="bg-base-100 rounded-2xl shadow w-full max-w-[30rem] lg:max-w-full">
    <div class="flex">
      <!-- input form -->
      <div class="w-full lg:w-7/12">
        <div class="px-8 py-12 md:px-12 md:py-16">
          <div class="mb-6">
            <h4 class="mb-2 text-4xl font-semibold">Welkom terug</h4>
          </div>

          <form (ngSubmit)="login()">
            <label class="form-control mb-2">
              <div class="label">
                <span class="font-bold">Email</span>
              </div>
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Voer uw e-mailadres in"
                class="input input-bordered"
              />
            </label>

            <label class="form-control mb-2">
              <div class="label">
                <span class="font-bold">Wachtwoord</span>
              </div>
              <input
                type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Voer uw wachtwoord in"
                class="input input-bordered"
              />
            </label>
            <div *ngIf="!showResetPassword">
              Nog geen account?
              <a class="link" href="mailto:l.weeda@avans.nl?Subject=Rekentool - account aanvraag">
                Vraag aan
              </a>
            </div>

            <div *ngIf="showResetPassword">
              <a
                class="link block mb-2"
                href="mailto:l.weeda@avans.nl?Subject=Rekentool - wachtwoord vergeten"
              >
                Wachtwoord vergeten?
              </a>
            </div>

            <button type="submit" class="btn btn-secondary w-full text-white mt-8">Log in</button>
          </form>
        </div>
      </div>

      <!-- right side picture -->
      <div
        class="hidden lg:block lg:w-7/12 lg:rounded-r-lg relative bg-cover"
        style="background-image: url(/assets/banner.webp)"
      >
        <smart-energy-icon-logo
          class="absolute right-0 bottom-0 bg-base-100 rounded-tl-lg opacity-80"
        />
      </div>
    </div>
  </div>
</div>
