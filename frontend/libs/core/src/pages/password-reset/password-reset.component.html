<div class="flex items-center justify-center h-full">
  <div class="bg-white w-full max-w-[30rem] lg:max-w-full">
    <div class="flex">
      <!-- Input form -->
      <div class="w-full lg:w-7/12">
        <div class="px-8 py-12 md:px-12 md:py-16">
          <h4 class="mb-6 text-4xl font-semibold">Activeer account</h4>

          <form (ngSubmit)="save()">
            <div class="bg-white px-5 py-4 space-y-2">
              <label class="form-control">
                <div class="label">
                  <span class="label-text">Token</span>
                </div>
                <input
                  type="text"
                  name="confirmation-password"
                  [(ngModel)]="user.oldPassword"
                  required
                  placeholder="Token"
                  class="input input-bordered w-full"
                />
              </label>

              <!-- Password -->
              <label class="form-control">
                <div class="label">
                  <span class="label-text">Wachtwoord</span>
                </div>
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="user.password"
                  required
                  placeholder="Wachtwoord"
                  class="input input-bordered w-full"
                />
              </label>

              <!-- Confirmation Password -->
              <label class="form-control">
                <div class="label">
                  <span class="label-text">Herhaal wachtwoord</span>
                </div>
                <input
                  type="password"
                  name="confirmation-password"
                  [(ngModel)]="user.passwordConfirm"
                  required
                  placeholder="Herhaal wachtwoord"
                  class="input input-bordered w-full"
                />
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-full text-white mt-6">Activeer</button>
          </form>
        </div>
      </div>

      <!-- Right side picture -->
      <div
        class="hidden lg:block lg:w-7/12 lg:rounded-r-lg relative bg-cover"
        style="background-image: url(/assets/banner.webp)"
      >
        <img
          class="w-32 absolute right-0 bottom-0 bg-white rounded-tl-lg opacity-80"
          src="/assets/logo/mnext.svg"
          alt="mnext logo"
        />
      </div>
    </div>
  </div>
</div>
