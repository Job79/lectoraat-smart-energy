<dialog id="questionModal" class="modal" [class.modal-open]="isModalOpen">
  <div class="modal-box flex flex-col w-full max-w-[40rem]">
    <div class="flex justify-between items-center mb-4">
      <h3 class="font-bold text-lg">{{ title }}</h3>
      <button
        (click)="isModalOpen = false"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      >
        âœ•
      </button>
    </div>

    <p>
      {{ description }}
    </p>

    <div class="flex justify-end gap-4 mt-6">
      <button (click)="isModalOpen = false; cancelClicked.emit()" class="btn btn-active">
        Annuleren
      </button>

      <button (click)="confirmClicked.emit()" class="btn btn-secondary">Bevestigen</button>
    </div>
  </div>
</dialog>
