<div

>
  <div class="flex items-center space-x-3 max-w-[24rem] md:max-w-[40rem]">
    <ng-content select="[icon]" />

    <div>
      <h2 class="text-2xl font-bold">{{ title }}</h2>
      <p class="text-sm text-gray-500 print:max-w-[80rem]">
        {{ description }}
      </p>
    </div>
  </div>

  <ng-content select="[buttons]" />
</div>
