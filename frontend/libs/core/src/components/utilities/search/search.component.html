<div class="join w-full">
  <div class="relative w-full">
    <input
      [(ngModel)]="searchText"
      (ngModelChange)="onInputChange()"
      class="input input-bordered w-full rounded-2xl"
      [class]="{ 'join-item': hasButtons }"
      placeholder="Zoeken..."
    />

    <svg
      *ngIf="!searchText"
      class="absolute top-4 right-4 fill-secondary"
      xmlns="http://www.w3.org/2000/svg"
      height="16"
      width="16"
      viewBox="0 0 512 512"
    >
      <path
        d="M416 208c0 45.9-14.9 88.3-40 122.7l126.6 126.7c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
      />
    </svg>

    <button *ngIf="searchText" class="absolute top-4 right-4" (click)="clearSearch()">
      <svg
        class="fill-secondary"
        xmlns="http://www.w3.org/2000/svg"
        height="16"
        width="12"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
  </div>

  <ng-content />
</div>
