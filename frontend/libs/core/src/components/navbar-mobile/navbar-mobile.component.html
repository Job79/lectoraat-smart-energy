      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"

        stroke-linejoin="round"

      />

    <span class="btm-nav-label">Locaties</span>

      stroke="currentColor"

<!-- profile button -->
<div class="fixed navbar bg-base-100 flex z-[100]">
  <a class="navbar-start" routerLink="/">
    <smart-energy-logo />
  </a>

  <div class="navbar-end">
    <a *ngIf="!isLoggedIn" class="btn" routerLink="/login">Inloggen</a>
    <div routerLink="/settings" *ngIf="isLoggedIn">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="avatar placeholder">
          <div class="bg-secondary text-neutral-content rounded-full w-10">
            <span class="text-1xl">{{ initial }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
