<!-- top navigation bar -->
<div class="fixed navbar bg-base-100 flex z-[100]">
  <a class="navbar-start" routerLink="/">
    <smart-energy-icon-logo />
  </a>

  <div class="navbar-end">
    <a *ngIf="!isLoggedIn" class="btn" routerLink="/login">Inloggen</a>
    <div routerLink="/settings" *ngIf="isLoggedIn">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="avatar placeholder">
          <div class="bg-secondary text-secondary-content rounded-full w-10">
            <span class="text-1xl">{{ initial }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- bottom navigation bar -->
<div class="fixed btm-nav bottom-0 left-0 right-0 bg-base-100 z-[100]">
  <!-- users -->
  <button *ngIf="isLoggedIn && isManager" routerLink="/users" routerLinkActive="active">
    <smart-energy-icon-users />
    <span class="btm-nav-label">Gebruikers</span>
  </button>

  <!-- locations -->
  <button routerLink="/locations" routerLinkActive="active">
    <smart-energy-icon-locations />
    <span class="btm-nav-label">Locaties</span>
  </button>

  <!-- calculators -->
  <button routerLink="/calculators" routerLinkActive="active">
    <smart-energy-icon-calculators />
    <span class="btm-nav-label">Rekentools</span>
  </button>
</div>
